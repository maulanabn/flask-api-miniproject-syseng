<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POkeAPP</title>
    <link rel="stylesheet" href="template/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("templates/img/logolg.jpg");
            background-size: cover;
            background-position: center;
        }

        .judul {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }
        .type-buttons {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }
        .d-flex {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1 class="judul" id="judul-welcome">Welcome to Pokemon APP</h1>
    </div>
    <form class="d-flex" action="/search" method="post">
      <input class="form-control me-4" name="pokemon_name" type="text" placeholder="Search PokÃ©mon" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="container">
      <div class="type-buttons">
          {% for typ in all_type %}
          <a href="/filter/type/{{ typ.name }}" class="btn btn-primary">{{ typ.name }}</a>
          {% endfor %}
      </div>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
